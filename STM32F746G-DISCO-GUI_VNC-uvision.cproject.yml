project:
  packs:
    - pack: ARM::CMSIS@^6.2.0
    - pack: ARM::CMSIS-Compiler@^2.1.0
    - pack: ARM::CMSIS-Driver@^2.10.0
    - pack: ARM::CMSIS-Driver_STM32@^1.2.0
    - pack: ARM::CMSIS-RTX@^5.9.0
    - pack: Keil::MDK-Middleware@^8.0.0
    - pack: Keil::MDK-Middleware_Graphics@^1.3.1
    - pack: Keil::STM32F7xx_DFP@^3.1.0
    - pack: ARM::CMSIS-NN@^4.0.0
    - pack: ARM::CMSIS-DSP@^1.10.1
  setups:
    - setup: Options for Target_1
      processor:
        fpu: sp
      add-path:
        - .
      debug: "on"
      define:
        - EMAC_DCACHE_MAINTENANCE: "0"
      misc:
        - C:
            - -std=c11
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wall
            - -Wextra
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: STM32F746G-DISCO-GUI_VNC-uvision_Target_1.sct
  groups:
    - group: Source Group 1
      files:
        - file: Blinky.c
        - file: retarget_stdio.c
          define:
            - RETARGET_STDIO_UART: "1"
          misc:
            - CPP:
                - -xc++
        - file: vio.c
        - file: GUI_SingleThread.c
        - file: FramewinDLG.c
        - file: LCD_X.c
        - file: Touch_746G_Discovery.c
        - file: stm32746g_discovery_ts.c
        - file: ft5336.c
        - file: stm32746g_discovery.c
  components:
    - component: ARM::CMSIS Driver:VIO:Custom
    - component: ARM::CMSIS-Compiler:CORE
    - component: ARM::CMSIS-Compiler:STDERR:Custom
    - component: ARM::CMSIS-Compiler:STDIN:Custom
    - component: ARM::CMSIS-Compiler:STDOUT:Custom
    - component: ARM::CMSIS:CORE
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: Keil::CMSIS Driver:Ethernet MAC
    - component: Keil::CMSIS Driver:Ethernet PHY:LAN8742A
    - component: Keil::CMSIS Driver:GPIO
    - component: Keil::CMSIS Driver:USART
    - component: Keil::Device:CubeMX
    - component: Keil::Network&MDK:CORE
    - component: Keil::Network&MDK:Interface:ETH
    - component: Keil::Network&MDK:Socket:BSD
    - component: Keil::Network&MDK:Socket:TCP
    - component: Keil::Network&MDK:Socket:UDP
    - component: Segger::Graphics&MDK-Pro:CORE
    - component: Segger::Graphics&MDK-Pro:Display:Interface Template
    - component: Segger::Graphics&MDK-Pro:Input Device:Touchscreen
    - component: Segger::Graphics&MDK-Pro:Tools:GUI Builder
    - component: Segger::Graphics&MDK-Pro:VNC Server
