project:
  packs:
    - pack: ARM::CMSIS@^6.2.0
    - pack: ARM::CMSIS-Compiler@^2.1.0
    - pack: ARM::CMSIS-Driver@^2.10.0
    - pack: ARM::CMSIS-Driver_STM32@^1.2.0
    - pack: ARM::CMSIS-RTX@^5.9.0
    - pack: Keil::MDK-Middleware@^8.1.0
    - pack: Keil::MDK-Middleware_Graphics@^1.3.1
    - pack: Keil::STM32F7xx_DFP@^3.0.0
    - pack: Keil::STM32F7xx_DFP@^3.1.1
    - pack: ARM::CMSIS-NN@^4.0.0
    - pack: ARM::CMSIS-DSP@^1.10.1
  setups:
    - setup: Options for Target_1
      for-context: +Target_1
      processor:
        fpu: sp
      add-path:
        - .
        - Middlewares/rfal/Inc
        - ST25R3911
        - PollingTagDetect/Inc
      debug: "on"
      define:
        - USE_LOGGER: LOGGER_ON
        - ST25R3911
        - CMSIS_VOUT
        - CMSIS_VIN
      misc:
        - C:
            - -std=c11
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wall
            - -Wextra
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
    - setup: Options for NDEF
      for-context: +NDEF
      processor:
        fpu: sp
      add-path:
        - .
        - Middlewares/rfal/Inc
        - ST25R3911
        - PollingTagDetect/Inc
        - Middlewares/ndef/Inc/message
        - Middlewares/ndef/Inc/poller
      debug: "on"
      define:
        - USE_LOGGER: LOGGER_ON
        - ST25R3911
        - CMSIS_VOUT
        - CMSIS_VIN
      misc:
        - C:
            - -std=c11
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wall
            - -Wextra
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: STM32F746G-DISCO-GUI_VNC-uvision_Target_1.sct
      for-context: +Target_1
    - script: STM32F746G-DISCO-GUI_VNC-uvision_NDEF.sct
      for-context: +NDEF
  groups:
    - group: Source Group 1
      files:
        - file: Blinky.c
        - file: retarget_stdio.c
          define:
            - RETARGET_STDIO_UART: "1"
          misc:
            - CPP:
                - -xc++
        - file: vio.c
        - file: GUI_SingleThread.c
        - file: FramewinDLG.c
        - file: LCD_X.c
        - file: Touch_746G_Discovery.c
        - file: stm32746g_discovery_ts.c
        - file: ft5336.c
        - file: stm32746g_discovery.c
    - group: ST25R3911
      files:
        - file: ST25R3911/st25r3911.c
        - file: ST25R3911/st25r3911_com.c
        - file: ST25R3911/st25r3911_interrupt.c
        - file: ST25R3911/timer.c
    - group: Middlewares/RFAL
      files:
        - file: Middlewares/rfal/Src/rfal_analogConfig.c
        - file: Middlewares/rfal/Src/rfal_crc.c
        - file: Middlewares/rfal/Src/rfal_iso15693_2.c
        - file: Middlewares/rfal/Src/rfal_isoDep.c
        - file: Middlewares/rfal/Src/rfal_nfc.c
        - file: Middlewares/rfal/Src/rfal_nfca.c
        - file: Middlewares/rfal/Src/rfal_nfcb.c
        - file: Middlewares/rfal/Src/rfal_nfcDep.c
        - file: Middlewares/rfal/Src/rfal_nfcf.c
        - file: Middlewares/rfal/Src/rfal_nfcv.c
        - file: Middlewares/rfal/Src/rfal_rfst25r3911.c
        - file: Middlewares/rfal/Src/rfal_st25tb.c
        - file: Middlewares/rfal/Src/rfal_st25xv.c
        - file: Middlewares/rfal/Src/rfal_t1t.c
        - file: Middlewares/rfal/Src/rfal_t2t.c
        - file: Middlewares/rfal/Src/rfal_t4t.c
    - group: PollingTagDetect
      for-context: +Target_1
      files:
        - file: PollingTagDetect/Src/demo.c
        - file: PollingTagDetect/Src/logger.c
        - file: PollingTagDetect/Src/spi.c
        - file: PollingTagDetect/Src/usart.c
    - group: Middlewares/NDEF
      for-context: +NDEF
      misc:
        - CPP:
            - -xc++
            - -fno-exceptions
      files:
        - file: Middlewares/ndef/Src/poller/ndef_poller.c
        - file: Middlewares/ndef/Src/poller/ndef_t2t.c
        - file: Middlewares/ndef/Src/poller/ndef_t3t.c
        - file: Middlewares/ndef/Src/poller/ndef_t4t.c
        - file: Middlewares/ndef/Src/poller/ndef_t5t.c
        - file: Middlewares/ndef/Src/message/ndef_message.c
        - file: Middlewares/ndef/Src/message/ndef_record.c
        - file: Middlewares/ndef/Src/message/ndef_type_wifi.c
        - file: Middlewares/ndef/Src/message/ndef_types.c
        - file: Middlewares/ndef/Src/message/ndef_types_mime.c
        - file: Middlewares/ndef/Src/message/ndef_types_rtd.c
    - group: PollingTagDetect
      for-context: +NDEF
      files:
        - file: PollingTagDetect/Src/logger.c
        - file: PollingTagDetect/Src/spi.c
        - file: PollingTagDetect/Src/usart.c
        - file: PollingTagDetect/Src/ndef_demo.c
          misc:
            - CPP:
                - -xc++
        - file: PollingTagDetect/Src/ndef_dump.c
          misc:
            - CPP:
                - -xc++
  components:
    - component: ARM::CMSIS Driver:VIO:Custom
    - component: ARM::CMSIS-Compiler:CORE
    - component: ARM::CMSIS-Compiler:STDERR:Custom
    - component: ARM::CMSIS-Compiler:STDIN:Custom
    - component: ARM::CMSIS-Compiler:STDOUT:Custom
    - component: ARM::CMSIS:CORE
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: Keil::CMSIS Driver:Ethernet MAC
    - component: Keil::CMSIS Driver:Ethernet PHY:LAN8742A
    - component: Keil::CMSIS Driver:GPIO
    - component: Keil::CMSIS Driver:USART
    - component: Keil::Device:CubeMX
    - component: Keil::Network&MDK:CORE
    - component: Keil::Network&MDK:Interface:ETH
    - component: Keil::Network&MDK:Socket:BSD
    - component: Keil::Network&MDK:Socket:TCP
    - component: Keil::Network&MDK:Socket:UDP
    - component: Segger::Graphics&MDK-Pro:CORE
    - component: Segger::Graphics&MDK-Pro:Display:Interface Template
    - component: Segger::Graphics&MDK-Pro:Input Device:Touchscreen
    - component: Segger::Graphics&MDK-Pro:Tools:GUI Builder
    - component: Segger::Graphics&MDK-Pro:VNC Server
